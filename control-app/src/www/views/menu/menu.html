<ons-template id="menu.html">
    <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent"></ons-toolbar>

        <ons-list class="menu-list">
            <ons-list-item class="menu-item" ng-click="menu.setMainPage('brewery-status.html', {closeMenu: true})">
                <ons-icon icon="fa-plus"></ons-icon>
                Brewery Status 
            </ons-list-item>

            <ons-list-item class="menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
                <ons-icon icon="fa-bookmark"></ons-icon>
                Pump Status &amp; Control
            </ons-list-item>
            
            <ons-list-item class="menu-item" ng-click="menu.setMainPage('fermentor-status.html', {closeMenu: true})">
                <ons-icon icon="fa-beer"></ons-icon>
                Fermentation Status                    
            </ons-list-item>

        </ons-list>

        <br>

        <ons-list class="bottom-menu-list">
            <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('settings.html', {closeMenu: true})">
                <ons-icon icon="fa-gears"></ons-icon>
                Settings
                <div class="notification menu-notification">3</div>
            </ons-list-item>

            <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
                Help
            </ons-list-item>

            <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
                Send feedback
            </ons-list-item>
        </ons-list>
    </ons-page>
</ons-template>
